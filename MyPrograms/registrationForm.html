<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		
		<div>
			
			<label for="firstName">First Name: </label>
			<input id="firstName" type="Text" name="FirstName" placeholder="John" required>

			<label for="lastName">Last Name: </label>
			<input id="lastName" type="Text" name="LastName" placeholder="Smith" required>

		</div>
		<div>
			
			<label for="male">Male </label>	
			<input id="male" type="radio" name="genderChoice" value="MALE">

			<label for="female">Female </label>	
			<input id="female" type="radio" name="genderChoice" value="FEMALE">

			<label for="other">Other </label>	
			<input id="other" type="radio" name="genderChoice" value="OTHER">

		</div>
		<div>
			
			<label for="email">Email: </label>
			<input id="email" type="email" name="Email" placeholder="your email" required>

			<label for="password">Password: </label>
			<input id="password" type="password" name="Password" pattern=".{5,10}" required title="Password must be between 5 and 10 characters">

		</div>

		<div>
			
			<label>
				Birthday: 

				<select name="Month">
				
				<option>Month</option>
				<option>January</option>
				<option>Febuary</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>

				</select>
				<select name="Day">
					
					<option>Day</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>

				</select>

				<select name="Year">
					<option>Year</option>
					<option>2002</option>
					<option>2001</option>
					<option>2000</option>
					<option>1999</option>
					<option>1998</option>
				</select>

			</label>

		</div>

		<div>
			
			<label for="termsConditions">I agree to the terms and conditions </label>
			<input id="termsConditions" type="checkbox" name="termsAndConditions" required>

		</div>

		<input type="submit" value="Submit">

	</form>

</body>
</html>
